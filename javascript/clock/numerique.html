<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>A Digital Numeric Clock</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style-n.css" type="text/css" media="all">
    <script src="script-n.js" defer></script>
</head>

<body>
<main class="main">
    <div class="clockbox" id="clock">
        <div class='digit' id='h'>00</div>
        <div class='separator'>:</div>
        <div class='digit' id='m'>00</div>
        <div class='separator'>:</div>
        <div class='digit' id='s'>00</div>
    </div><!-- .clockbox -->
</main>

</body>

</html>
